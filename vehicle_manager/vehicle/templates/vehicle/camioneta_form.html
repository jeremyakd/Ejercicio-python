{% extends 'core/base.html' %}
{% load static %}
{% block title %}crear camioneta{% endblock %}
{% block content %}

  <div class="container">
      <div class="row mt-3">
          <div class="col-md-12 mx-auto mb-5">
              <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">
                          <h3>Nueva camioneta</h3>
                          {{form.as_table}}
                          <div class="row mt-4">
                              <div class="col-md-6">
                                    <input type="submit" class="btn btn-primary btn-block mt-3 px-3" value="{% if 'update-camioneta/' in request.path %}    GUARDAR     {% else %}   CREAR    {% endif %}" >
                              </div>
                              <div class="col-md-6">
                                  <a href="{% url 'home' %}" class="btn btn-secondary mx-2 mt-3 px-4">CANCELAR</a>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3"></div>
                  </div>
              </form>
          </div>
      </div>
  </div>

{% endblock %}
